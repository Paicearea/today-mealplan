<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/airecommand.css" />
    <title>식단 결과 화면</title>
  </head>
  <body>
    <div class="result_container">
      <div class="result_box">
        <h3>투데이 추천 식단</h3>
        <table>
          <tr>
            <th>아침</th>
            <td>{{ meal_plan_morning }}</td>
          </tr>
          <tr>
            <th>점심</th>
            <td>{{ meal_plan_lunch }}</td>
          </tr>
          <tr>
            <th>저녁</th>
            <td>{{ meal_plan_dinner }}</td>
          </tr>
          <tr>
            <th>간식</th>
            <td>{{ meal_plan_snack }}</td>
          </tr>
        </table>
      </div>
      <button class="result_button" onclick="window.location.href='/'">
        처음으로
      </button>
    </div>
  </body>
</html>
